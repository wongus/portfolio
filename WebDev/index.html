                <img src="./assets/logo.png" alt="logo" width="150">

                    <div class="line1"></div>

                            height: 100vh;
                            width: 100vw;
                        }
                    </style>
                    <script>
                        var map;

                        function initMap() {
                            map = new google.maps.Map(document.getElementById('map'), {
                                center: {
                                    lat: 51.329314,
                                    lng: 3.688088
                                },
                                zoom: 8
                            });
                        }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYPLL4TsXoQBnQF34a1cr6Jp7LqIUkm2g&callback=initMap" async defer></script>
                </section>
            </div>
            <div id="contact">
                <section class="contact">
                    <h2>Contact</h2>
                </section>
            </div>
        </main>
